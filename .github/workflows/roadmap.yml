name: Roadmap Sync
on:
  push: { branches: [main] }
  pull_request: {}
  workflow_dispatch: {}
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    env:
      ROADMAP_ENV: dev
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || true
      - name: Run checks
        run: |
          node scripts/roadmap-check.mjs
